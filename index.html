<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Ahmad Hmedan (AhmadHmedann)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <a href="" id="home"></a>
    </header>
    <main>
      <section id="show-view">
        <div id="show-selector-container">
          <select id="show-selector">
            <option value="">Select a show...</option>
          </select>
        </div>
        <div id="show-search-container">
          <label for="show-search">Search shows</label>
          <input type="text" id="show-search" />
          <p id="show-count"></p>
        </div>
        <div id="shows-root" class="shows-container"></div>

        <template id="show-card-template">
          <article class="show-card">
            <div class="show-media">
              <img src="" alt="" class="show-img" />
            </div>
            <div class="show-body">
              <h2 class="show-title">
                <a href="" class="show-link" data-show-id=""></a>
              </h2>
              <div class="show-summary"></div>
              <div class="show-details">
                <p><strong>Rated:</strong><span class="show-rating"></span></p>
                <p><strong>Genres:</strong><span class="show-genres"></span></p>
                <p><strong>Status:</strong><span class="show-status"></span></p>
                <p>
                  <strong>Runtime:</strong><span class="show-runtime"></span>
                </p>
              </div>
            </div>
          </article>
        </template>
      </section>

      <section id="episode-view" hidden>
        <div id="search-container">
          <label for="search-input" class="sr-only">Search episodes</label>
          <input
            type="text"
            id="search-input"
            placeholder="Search episodes by name or summary..."
          />

          <div id="episode-selector-container">
            <select id="episode-select">
              <option value="">Jump to an episode...</option>
            </select>
          </div>
          <p id="episode-count"></p>
        </div>
        <p id="status"></p>
        <div id="root"></div>
        <template id="episode-card-template">
          <article class="episode">
            <h3 class="episode-title"></h3>
            <div class="episode-media">
              <img class="episode-img" src="" alt="" />
            </div>
            <p class="episode-summary"></p>
          </article>
        </template>
      </section>

      <!-- Loads YOUR javascript code -->
      <script src="script.js"></script>
    </main>

    <footer>
      Data originally from
      <a
        href="https://www.tvmaze.com/"
        target="_blank"
        rel="noreferrer noopener"
        >TVMaze.com</a
      >.
    </footer>
  </body>
</html>
